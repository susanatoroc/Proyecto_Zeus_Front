<section class="form-create-customer">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
              Crea tu perfil <br />
              <span style="color: hsl(218, 81%, 75%)">de cliente </span>
            </h1>
            <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Temporibus, expedita iusto veniam atque, magni tempora mollitia
              dolorum consequatur nulla, neque debitis eos reprehenderit quasi
              ab ipsum nisi dolorem modi. Quos?
            </p>
          </div>
    
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
    
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form [formGroup]="validaciones" (ngSubmit)="crearCliente()">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
    
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Nombre</label>
                    <input id="form3Example3" formControlName="nombre" class="form-control" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Fecha de nacimiento</label>
                    <input type="date" id="form3Example3" formControlName="fechaNacimiento"  class="form-control" />
                  </div>
                
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Telefono</label>
                    <input  id="form3Example3" formControlName="telefono" class="form-control" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Username</label>
                    <input id="form3Example3" formControlName="username" class="form-control" />
                  </div>

    
                  <!-- Submit button -->
                  <button [disabled]="validaciones.invalid" type="submit" class="btn btn-primary btn-block mb-4">
                    Crear cuenta
                  </button>

                  <div class="col">
                    <!-- Simple link -->
                    <p *ngIf="setPasswordEnviada">Se ha enviado una contrase√±a a su telefono</p>
                  </div>

    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
